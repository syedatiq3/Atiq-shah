<html>
<head>
<title>my canva</title>
</head>
<body>
<canvas id="my canvas"width="200"hight="100"style="border:1px solid #000000;"></canvas>
<script>
var c=document.getElementById("my canvas");
var ctx= c.getContext("2d");
ctx.moveTo("0 , 0");
ctx.lineTo("200, 100");
ctx.stroke();
</script>
<script>
var c=document.getElementById("my canvas");
var ctx= c.getContext("2d");
ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke();
</script>
<script>
var c=document.getElementById("my canva");
var ctx= c.getContext("2d");
ctx.font="30px Arial";
ctx.strokeText"("Hllo word",10,50);
</script>
<script>
var c=document.getElementById("my canvas");
var ctx= c.getContext("2d");
var img=document.getElementById("scream");
ctx drawImage(img,10,10);
</script>
</body>
</html>

<html>
<head>
<style>
p.normal{
font-style:narmal;
 font-weight: normal;
 font-size: 14px;
}
p.italic{
font-style:italic;
 font-weight: lighter;
  font-variant: small-caps;
  font-size: 40px;
}
}
p.oblique{
font-style:oblique;
 font-weight: bold;
 font-variant: norm
  font-size: 30px;
}
</style>
</head>
<body>
<h1>The font-style property</h1>

<p class="normal">This is a paragraph in normal style.</p>
<p class="italic">This is a paragraph in italic style.</p>
<p class="oblique">This is a paragraph in oblique style.</p>
</body>
</html>

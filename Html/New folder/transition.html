<html>
<head>
<title>Css Transition</title>
<style>
#box{
width:150px;
height:150px;
background:pink;
transition-property:width,height,background;
transition-duration:2s,2s,2s;
transition-timing-function:qubic-bezier(1,0,7,1,0,0,1);
}
#box:hover{
width:300px;
height:300px;
background:orange;
}
</style>
</head>
<body>
<h1>yahoo Baba:Css Transitions</h1>
<div id="box"></div>
</body>
</html>

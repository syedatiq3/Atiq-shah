<html>
<head>
<title>index mame</title>
</head>
<body>
<script>
console.log("operators in js")
let a=45;
let b=4;
console.log("a+b=", a+b)
console.log("a-b=", a-b)
console.log("a/b=", a/b)
console.log("a*b=", a*b)
console.log("a**b=", a**b)
console.log("a%b=", a%b)
console.log("++a=", ++a)
console.log("a++=", a++)
console.log("--a=", --a)
console.log("a--=", a--)


//assinment opprater
let assignment=1;
assignment +=5
console.log(assignment)

//comparison opprater
let comp1 =6;
let comp2 =7;
console.log("comp1 == comp2 is",comp1 == comp2)
console.log("comp1 == comp2 is",comp1 != comp2)
console.log("comp1 == comp2 is",comp1 === comp2)
console.log("comp1 == comp2 is",comp1 !== comp2)

//logical operaters
let x=5;
let y=6;
console.log(x<y && x==5)
console.log(x>y || x==5)
console.log(!false)
console.log(true)
</script>
</body>
</html>
